<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>
     <!--       <div class="row 2 justify-content-between"></div>
                <section class="main-section col-md-8"></section>    Disregard for now-->
    <div class="card">
        <h5 class="card-header">Search Parameters</h5>
    </div>
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Search Term:</label>
            <input type="text" class="form-control" id="searchTerm" placeholder="Example input">
        </div>
        <form class="form-inline">
            <label class="recordsToRetrieve" for="inlineFormCustomSelectPref">Number of Records to Retrieve:</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Choose</option>
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
          </form>
        <div class="form-group">
            <label for="formGroupExampleInput2">Start Year (Optional): </label>
            <input type="text" class="form-control" id="startYear" placeholder="Another input">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">End Year (Optional): </label>
            <input type="text" class="form-control" id="endYear" placeholder="Another input">
        </div>
        <button type="button" class="btn btn-light">Search</button>
        <button type="button" class="btn btn-light">Clear Result</button>
    </form>
    <div class="card">
        <h5 class="card-header">Top Articles</h5>
    </div>
</div>
</body>
</html>
